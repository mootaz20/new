<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> my simple page </title>
    <link rel="stylesheet" href="stylle.css">      
</head>
<body>
<h1>Simple form styling</h1>
<form autocomplete="off">
    <fieldset>
<legend>personal information</legend>
<label for="h1"> Your Name:</label>
    <input type="text" name="h1" id="h1" placeholder="Enter your email">
<label for="h2"> Your Email:</label>
    <input type="email" name="h2" id="h2" placeholder="me@gmail.com">
<label for="h3"> Number:</label>
    <input type="number" name="h3" id="h3" placeholder="it must be 9 digits" minlength="9" maxlength="9">
<label for="h4"> Your Address:</label>
    <input type="text" name="h4" id="h4">
<label for="h5"> Send us a Message:</label>
    <textarea name="h5" id="h5" cols="30" rows="10"></textarea>
<div class="a">
    <input type="submit" value="submit info">
    <input type="reset" value="Reset all field">
</div>
</fieldset>
</form>

</body>

</html>
